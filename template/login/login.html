<div class="modal fade" id="login" ng-controller="loginController" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="failedLoginAttempt">
                Incorrect username or password
            </div>

            <div class="modal-body">
                <div>
                    <input type="text" class="form-control" placeholder="Username" ng-model="username">

                </div>
                <hr />
                <div>
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-warning">Forgot Password</button>
                <button type="button" class="btn btn-primary" ng-click="login()">login</button>
            </div>
        </div>
    </div>
</div>
